<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>大文件上传</title>
		<script src="https://cdn.bootcdn.net/ajax/libs/spark-md5/3.0.2/spark-md5.min.js"></script>
		<style>
			.app {
				width: 50vw;
				height: 50vh;
				margin: auto;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="app">
			<input type="file" name="asd" id="file" onchange="change(this)" />
		</div>
	</body>
	<script>
		const changeBuffer = (file) => {
			return new Promise((resolve) => {
				const reader = new FileReader()
				// 传入一个参数对象即可得到基于该参数对象的文本内容
				reader.readAsDataURL(file)
				reader.onload = function (e) {
					// target.result 该属性表示目标对象的DataURL
					const buffer = e.target.result,
						spark = new SparkMD5.ArrayBuffer()
					spark.append(buffer)
					resolve({
						buffer,
						HASH: spark.end(),
						suffix: /\.([0-9a-zA-Z]+)$/.exec(file.name)[1],
					})
				}
			})
		}
		const change = async (e) => {
			const file = e.files[0]
			// 获取文件hash
			const { buffer, HASH, suffix } = await changeBuffer(file)
			// 100kb
			let max = 1024 * 100
			let count = Math.ceil(file.size / max)
			if (count > 100) {
				max = file.size / 100
				count = 100
			}
			let index = 0
			let chunks = []
			let already = []
			while (index < count) {
				chunks.push({
					file: file.slice(index * max, index * (max + 1)),
					fileName: `${HASH}_${index + 1}.${suffix}`,
				})
			}
			chunks.forEach((chunk) => {
				if (already.includes(chunk.fileName)) return
				let fm = new FormData()
				fm.append('file', chunk.file)
				fm.append('fileName', chunk.fileName)
				axios.post('/upload', fm).then((res) => {})
			})
		}
	</script>
</html>
